<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="col-lg-9 col-md-8">
    <h3 class="display-4">Add New City</h3>
    <h5 th:if="${message} != null">
        <span th:style ="'color:' + ${color}" th:text="${message}"></span>
    </h5>
    <div class="card">

        <div class="card-body row">
            <form id="form" th:action="@{/cities/save}" th:object="${city}" method="post">
                <table border="1" cellpadding="5">
                    <tr>
                        <th>Name:</th>
                        <td>
                            <label>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                                <input type="text" th:field="*{name}" size="60">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>Country:</th>
                        <td>
                            <label>
                                <select th:field="*{country}">
                                    <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}">
                                    </option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>Area:</th>
                        <td>
                            <label>
                                <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Name Error</p>
                                <input type="text" th:field="*{area}" size="60">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>Population:</th>
                        <td>
                            <label>
                                <p th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Name Error</p>
                                <input type="text" th:field="*{population}" size="60"/>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>GDP:</th>
                        <td>
                            <label>
                                <p th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}">Name Error</p>
                                <input type="text" th:field="*{GDP}" size="60"/>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>Description:</th>
                        <td>
                            <label>
                                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</p>
                                <textarea th:field="*{description}" rows="5" cols="60"></textarea>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-dark">
                                <a th:href="@{/cities}" style="text-decoration: none">Back to List Cities</a>
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
